<li class="media mb-5">
    <img class="align-self-center mr-3"
         src="/assets/images/team/{{ member.image }}"
         style="max-width: 200px; filter: grayscale(100%); border-radius: 50%; margin-bottom: 10px;"
         alt="{{member.title}}">

    <div class="media-body">
      <h5 class="mt-0"><a href="{{ member.url }}">{{ member.title }}</a></h5>
      <p style="font-size: 1.25rem;">{{member.role}}</p>
      {%- include team_member_social.html -%}
    </div>
</li>
