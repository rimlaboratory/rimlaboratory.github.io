<div class="col-md-6 mb-5">
  <div class="media d-flex align-items-center" style="font-style: normal;">
    <img
      class="align-self-center mr-3"
      src="/assets/images/team/{{ member.image }}"
      style="max-width: 130px; width: 130px; height: 130px; object-fit: cover; filter: grayscale(100%); border-radius: 50%; flex-shrink: 0;"
      alt="{{ member.title }}"
    >
    <div class="media-body" style="min-width: 0;">
      <h5 class="mt-0" style="font-style: normal; font-size: 1.1rem; line-height: 1.3;">
        <a href="{{ member.url }}" style="color: #006B6A; font-style: normal; word-wrap: break-word;">
          {{ member.title }}
        </a>
      </h5>
      <p style="font-size: 0.9rem; margin-bottom: 0; line-height: 1.4;">
        {{ member.role }}
      </p>
      {% if member.email %}
        <p style="font-size: 0.85rem; margin-top: 0.25rem; overflow-wrap: break-word; word-wrap: break-word;">
          <a href="mailto:{{ member.email }}" style="color: #555;">
            {{ member.email }}
          </a>
        </p>
      {% endif %}
    </div>
  </div>
</div>
