---
layout: default
---
<!-- Hero Section -->
<div style="position: relative; text-align: center;">
  <img src="/assets/images/rice.jpg" class="img-fluid w-100" 
    style="filter: brightness(50%); max-height: 350px; object-fit: cover; width: 100%;">
  
  <!-- Centered Heading Overlay -->
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;                  
    max-width: 1000px;
    padding: 0 20px;
    color: white;
    text-align: center;
    line-height: 1.4;
  ">
    <h1 style="font-size: 2.5rem; font-weight: 450; margin-bottom: 0.5rem;">
      Rim Lab @ Stanford ChemE
    </h1>
    <p style="font-size: 1.5rem; font-weight: 350; margin: 0;">
      Harnessing synthetic biology to engineer resilient crops
    </p>
  </div>
</div>

<section id="news" class="my-5">
  <h2 class="mb-4">Recent News</h2>

  <div class="row">
    {% for item in site.data.news %}
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          {% if item.image %}
            <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text"><small class="text-muted">{{ item.date }}</small></p>
            <p class="card-text">{{ item.content }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
