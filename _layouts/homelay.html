layout: default

<!-- Full-Width Hero Section Without Container Constraints -->
<section style="width: 100vw; margin-left: calc(-50vw + 50%); position: relative; overflow: hidden;">

  <!-- Background Image -->
  <img src="/assets/images/quad3.jpg"
       alt="Hero Image"
       style="width: 100%; max-height: 400px; object-fit: cover; filter: brightness(40%); display: block;">

  <!-- Centered Text Overlay -->
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 1000px;
  ">
    <h1 style="font-size: 2.5rem; font-weight: 450; margin-bottom: 0.5rem;">
      Rim Lab @ Stanford ChemE
    </h1>
    <p style="font-size: 1.5rem; font-weight: 350; margin: 0;">
      Harnessing synthetic biology to engineer resilient crops
    </p>
  </div>

</section>
