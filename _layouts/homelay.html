---
layout: default
---

<!-- Hero Section -->
<div style="position: relative; text-align: center;">
  <img src="/assets/images/rice.jpg" class="img-fluid w-100" style="filter: brightness(70%); max-height: 600px; object-fit: cover; width: 100%;">
  
  <!-- Centered Heading Overlay -->
  <h1 style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2.5rem;
    font-weight: 500;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  ">
    {{ site.title }}
  </h1>
</div>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      {{ content }}
    </div>
  </div>
</div>
