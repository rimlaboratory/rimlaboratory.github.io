title: Team
layout: page
permalink: /team/
---

<!-- Full-width Hero Section -->
<section style="width: 100vw; margin-left: calc(-50vw + 50%); position: relative; overflow: hidden;">
  <img src="/assets/images/shriram_wall.jpg"
       alt="Hero image"
       style="width: 100%; max-height: 400px; object-fit: cover; filter: brightness(50%); display: block;">

  <!-- Centered Title Overlay -->
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    width: 90%;
    max-width: 1000px;
  ">
    <h1 style="font-size: 2.5rem; font-weight: 500; margin: 0;">{{ page.title }}</h1>
  </div>
</section>
<!-- Current Members -->
<h2 class="mb-3"><a id="current"></a>Members</h2>

{% assign members = site.posts | where: 'category', 'current' | sort: 'date' %}
<ul class="list-unstyled">
  {% for member in members %}
    <li>
      {%- include team_member.html -%}
    </li>
  {% endfor %}
</ul>
